        「<b>イノ先輩（猪瀬舞）はどこの大学のどの学部・学科に進学するのか？</b>」<br>
        多くの恋アスファンの頭を悩ませてきた（？）この問題に、ふぁぼん氏は「猪瀬舞東大生説」で挑みます。
