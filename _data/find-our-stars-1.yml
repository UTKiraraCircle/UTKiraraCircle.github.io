    desc: |-
        TVアニメ『恋する小惑星』では、<b>天体の位置などからシーンの日時を特定</b>できるほど星空が正確に再現されました。<br>
        星空からの日時特定は一見「天文ガチ勢の謎のテクニック」のように思えるかもしれませんが、必要となる知識は天文ファンとして活動していれば身につく基本的なものです。
        本記事では、<b>星空の描写やセリフの情報から日時を割り出す</b>ためのテクニックをご紹介します。
