        2018年の国際地学オリンピック（IESO）で金メダルを受賞したれんず氏による参加記。<br>
        <b>作中でのイノ先輩と同じ回の日本地学オリンピック（JESO）を受験</b>していたり、茨城県つくば市での本選に<b>ある漫画家</b>が取材に来ていたりと、恋アス方面でのコンテンツ力もばっちりです。
