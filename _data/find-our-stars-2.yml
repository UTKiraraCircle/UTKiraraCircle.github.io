  - title: "恋する小惑星考察年表"
    authors:
      - name: kn1cht
        twitter: kn1cht
    desc: |-
        恋する小惑星は作中日時が明確に設定され、天体の位置や起きた出来事からその日時を当てて楽しむファンもいます。
        本記事では、考察によって推測できた日付情報を年表形式でまとめました。
        さらなる考察の資料として、また地学部の日常を想像する手がかりとしてお役立てください。
