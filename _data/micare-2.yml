articles:
  - title: 会員厳選！イチオシきらら
    authors:
      - name: 一之瀬めろん
      - name: 500mL
        twitter: 0500mL
      - name: こゆら
        twitter: yurasan8000
      - name: ふぁぼん
        twitter: syobon_hinata
      - name: K. 如水
        twitter: tactfully28
    desc: |-
      きららを愛する会員たちが、それぞれのイチオシきらら作品を紹介します。この記事を読めば、きっとあなたも新しい作品に出会えるはず！
    page_img:
      - alt: 「会員厳選！イチオシきらら」サンプル1
        src: /assets/images/micare-2/s-ichioshi-1.png
      - alt: 「会員厳選！イチオシきらら」サンプル2
        src: /assets/images/micare-2/s-ichioshi-2.png
  - title: きららの中の東大
    authors:
      - name: kn1cht
        twitter: kn1cht
    desc: |-
      東京大学が登場するきらら作品はいくつあるのか？　そんな疑問を調べてみた結果を報告します。『ぎんしお少々』や『ステラのまほう（アニメ）』など、東大の施設が出てくる意外な作品があることが分かりました。また、きらら作品に出てきた東大入試の問題を実際に解いてみた結果も掲載しました。
    page_img:
      - alt: 「きららの中の東大」サンプル1
        src: /assets/images/micare-2/s-kn1cht-1.jpg
      - alt: 「きららの中の東大」サンプル2
        src: /assets/images/micare-2/s-kn1cht-2.jpg
  - title: Step BD しあわせのおすそわけ
    authors:
      - name: ひろみね
        twitter: karakorum_3
    desc: |-
      コミケといえば献血も話題に上がりますよね？<br>文化祭準備が進むある秋の日、花名ちゃんたちが高校での献血に挑戦します！<br>花名ちゃんは心配事があるようですが……<br>スロウスタートのほのぼのとしたSSです。
    page_img:
      - alt: 「Step BD しあわせのおすそわけ」サンプル
        src: /assets/images/micare-2/s-hiromine-1.png
  - title: 九条カレンと量子ビット
    authors:
      - name: K. 汝水
        twitter: tactfully28
    desc: |-
      『きんいろモザイク』でカレンが見せる正規直交基底のポーズ。その背景にはどのような物理現象があるのでしょうか？本稿では線形代数と量子力学の基本をコンパクトに解説しつつ、カレンの裏の意図を考察し、きんモザ研究に新たな視点を提供します。
    page_img:
      - alt: 「九条カレンと量子ビット」サンプル1
        src: /assets/images/micare-2/s-jyosui-1.png
      - alt: 「九条カレンと量子ビット」サンプル2
        src: /assets/images/micare-2/s-jyosui-2.png
      - alt: 「九条カレンと量子ビット」サンプル3
        src: /assets/images/micare-2/s-jyosui-3.png
  - title: ごせんぞう！
    authors:
      - name: 落雁
        twitter: rakurakugan
    desc: |-
      アニメ2期をきっかけにまちカドまぞくにハマり、ぞよぞよと湧いてきた創作欲を抑えきれなくなった落雁氏。そこで着手したのは、ごせんぞうの3Dモデリング。制作過程をレポートしつつ、キャラクターモデリングの基本を解説します。<br>この記事を読んで、あなたもモデリングを始めてみませんか？
    page_img:
      - alt: 「ごせんぞう！」サンプル
        src: /assets/images/micare-2/s-rakugan-1.png
  - title: にじいろペンライト
    authors:
      - name: 立花
        twitter: tachibana248010
    desc: |-
      「世界で一番輝く」という夢を持ちつつ、何をすればいいのか分からないでいた「まそほ」。そんなまそほが高校に入学して出会ったのは……「ペンライト」！？<br>七色の輝きに魅せられた少女の青春ストーリー、開幕！
    page_img:
      - alt: 「にじいろペンライト」サンプル1
        src: /assets/images/micare-2/s-tachibana-1.png
      - alt: 「にじいろペンライト」サンプル2
        src: /assets/images/micare-2/s-tachibana-2.png
  - title: 初恋＊れ～るみすてり
    authors:
      - name: ふぁぼん
        twitter: syobon_hinata
    desc: |-
      日曜日の午後、石巻を訪れたまひろ先生。普通のおでかけと思いきや、先生には仙台駅での「アリバイ」が。まひろ先生はどうやって仙台から石巻に移動したのか?<br>鉄道部員の知識が炸裂する、きらら×時刻表トリックの新感覚トラベル(?)ミステリーです。
    page_img:
      - alt: 「初恋＊れ～るみすてり」サンプル1
        src: /assets/images/micare-2/s-fabon-1.png
      - alt: 「初恋＊れ～るみすてり」サンプル2
        src: /assets/images/micare-2/s-fabon-2.png
  - title: パズルのコーナー
    authors:
      - name: エクトぷらずま
        twitter: Ecto__PLASMA
    desc: |-
      <a href="/posts/find-our-stars-2">#FindOurStars Vol. 2</a>に続き、エクトぷらずま氏のパズルが登場！<br>今回は、星屑テレパスをイメージした"Letter Pairs + Star Battle"と、Puzzle Hunt作品の"Connect Four by Four"の二本立てです。夏コミ戦利品の読書に疲れたら、頭の体操はいかがですか？
    page_img:
      - alt: 「パズルのコーナー」サンプル1
        src: /assets/images/micare-2/s-ectoplasma-1.png
      - alt: 「パズルのコーナー」サンプル2
        src: /assets/images/micare-2/s-ectoplasma-2.png
