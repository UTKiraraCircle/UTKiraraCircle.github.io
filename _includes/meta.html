<!-- Include Meta Tags Here -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
<meta content='#000000' name='theme-color'/>
<meta name="keywords" content="{{site.site-keywords}}">
<title>{% if page.title %} {{page.title}} | {% endif %}{{site.title}}</title>

<!-- Open Graph general (Facebook, Pinterest & Google+) -->
<meta property="og:title" content="{% if page.title %} {{page.title}} | {% endif %}{{site.title}}">
<meta property="og:description" content="{% unless !page.description %}{{site.description}}{% else %}{{page.description}}{% endunless %}">
<meta property="og:image" content="{% unless !page.post-image %}{{site.site-image}}{% else %}{{page.post-image}}{% endunless %}">
<meta property="og:image:alt" content="{% if page.title %} {{page.title}} | {% endif %}{{site.title}}">
<meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}">
<meta property="article:author" content="https://www.facebook.com/{{site.facebook_username}}">
<meta property="og:site_name" content="{% if page.title %} {{page.title}} | {% endif %}{{site.title}}">
<meta property="og:type" content="website">
<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image"/>
<meta name="twitter:title" content="{% if page.title %} {{page.title}} | {% endif %}{{site.title}}">
<meta name="twitter:description" content="{% unless !page.description %}{{site.description}}{% else %}{{page.description}}{% endunless %}">
<meta name="twitter:site" content="@{{site.twitter_username}}">
<meta name="twitter:creator" content="@{{site.twitter_username}}">
<meta name="twitter:image:src" content="{% unless !page.post-image %}{{site.site-image}}{% else %}{{page.post-image}}{% endunless %}">
<!-- Search Engine -->
<meta name="description" content="{% unless !page.description %}{{site.description}}{% else %}{{page.description}}{% endunless %}">
<meta name="image" content="{% unless !page.post-image %}{{site.site-image}}{% else %}{{page.post-image}}{% endunless %}">
<!-- Schema.org for Google -->
<meta itemprop="name" content="{% if page.title %} {{page.title}} | {% endif %}{{site.title}}">
<meta name="author" content="{{site.author-name}}"/>
<meta itemprop="description" content="{% unless !page.description %}{{site.description}}{% else %}{{page.description}}{% endunless %}">
<meta itemprop="image" content="{% unless !page.post-image %}{{site.site-image}}{% else %}{{page.post-image}}{% endunless %}">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{site.google-analytics}}"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', '{{site.google-analytics}}');
</script>
<script>
    window.onload = function() {
      const body = document.getElementsByTagName('body')[0];
      if (navigator.userAgent.indexOf('iPhone') > 0) {
          body.classList.add('iPhone');
      }
      if (navigator.userAgent.indexOf('iPad') > 0) {
          body.classList.add('iPad');
      }
      if (navigator.userAgent.indexOf('Android') > 0) {
          body.classList.add('Android');
      }
    };
</script>
